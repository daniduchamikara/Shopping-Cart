<div class="unix-login">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3" style="padding-left: 19%;margin-top: 86px">
                <div class="login-content">
                    <div class="login-logo" style="    text-align: center;">
                        <a href="index.html"><span style="color:#03a9f5;">GadgetMart</span></a>
                    </div>
                    <div class="login-form">
                        <h4 style="    text-align: center;">Login</h4>
                        <form>
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="email123" [(ngModel)]="userDetailDto.username"
                                       [ngModelOptions]="{standalone: true}" class="form-control" placeholder="User Name">
                            </div>
                            <div class="form-group">
                                <label>Address Line1</label>
                                <input type="email123" [(ngModel)]="userDetailDto.addressLine1"
                                       [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Address Line1">
                            </div>
                            <div class="form-group">
                                <label>Address Line2</label>
                                <input type="email123" [(ngModel)]="userDetailDto.addressLine2"
                                       [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Address Line2">
                            </div>
                            <div class="form-group">
                                <label>Address Line3</label>
                                <input type="email123" [(ngModel)]="userDetailDto.addressLine3"
                                       [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Address Line3">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email123" [(ngModel)]="userDetailDto.email"
                                       [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>Mobile</label>
                                <input type="email123" [(ngModel)]="userDetailDto.mobile"
                                       [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Mobile">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" [(ngModel)]="userDetailDto.password"
                                       [ngModelOptions]="{standalone: true}" class="form-control"
                                       placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30" (click)="createUser()" >Create User
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
